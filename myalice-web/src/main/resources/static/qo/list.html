<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1, user-scalable=no" />
<title>工单系统</title>
<link href="/bootstrap-3.3.5-dist/css/bootstrap.min.css" title="" rel="stylesheet" />
<link title="" href="/css/style.css" rel="stylesheet" type="text/css"  />
<link title="blue" href="/css/dermadefault.css" rel="stylesheet" type="text/css"/>
<link title="green" href="/css/dermagreen.css" rel="stylesheet" type="text/css" disabled="disabled"/>
<link title="orange" href="/css/dermaorange.css" rel="stylesheet" type="text/css" disabled="disabled"/>
<link href="/css/templatecss.css" rel="stylesheet" title="" type="text/css" />
<script src="/script/jquery-1.11.1.min.js" type="text/javascript"></script>
<script src="/bootstrap-3.3.5-dist/js/bootstrap.min.js" type="text/javascript"></script>
<script src="/admin/js/jquery-ext.js"></script>
<script src="/admin/js/paging.js"></script>
<script src="/admin/js/js.cookie.js"></script> 
<script src="/admin/js/bootbox.min.js"></script>
<script src="/qo/qo.js"></script>
</head>
<body>

  <div class="right-full">
  <section id="layout" ng-app="doc.ui-layout">
    <div ui-layout class="layout-mock">
      <ui-layout options="{ flow : 'column' }">
        <!---rightcontent---->
        <div class="center-back">
        <div class="container-fluid">
          <div class="info-center">
                    <div class="page-header">
                      <div class="pull-left">
						<h4>我的工单</h4>
					</div>
                    </div>
				    <div class="search-box row">
                       <div class="col-md-8">
                        <div class="form-group">
                          <span class="pull-left form-span">工单编号:</span>
                           <input type="text" class="form-control" placeholder="" />
                           </div>
                            <div class="form-group">
                             <span class="pull-left form-span">时间:</span>
                              <input type="text" class="form-control" placeholder="" />
                           </div>
                           <div class="form-group">
                             <span class="pull-left form-span">至:</span>
                              <input type="text" class="form-control" placeholder="" />
                           </div>
                        <div class="form-group">

                          <span class="pull-left form-span">关键字:</span>
                          <input type="text" class="form-control" placeholder="" />
                       </div>


                       <div class="form-group btn-search">
                            <button class="btn btn-default" ><span class="glyphicon glyphicon-search"></span> 搜索</button>
                        </div>
                        </div>


                    </div>
                    <div class="clearfix"></div>
                      <div class="table-margin">
                      <table id="qoData" class="table table-bordered table-header">
                      <thead>
                         <tr>
                           <td data-field="id">工单编号</td>
                           <td data-field="questionContent">问题内容</td>
                           <td data-field="questionType" id="td_orderType">问题分类</td>
                           <td data-field="createTime">提交时间</td>
                           <td data-field="state" id="td_orderState">状态(全部)</td>
                           <td data-field="id" dataType="">操作</td>
                         </tr>
                         </thead>
                         <tbody class="data">
                         	
                         </tbody>
                         <tfoot>
                          <tr>
                            <td colspan="6">
                              <div id="pageToolbar"></div>
                            </td>
                          </tr>
                         </tfoot>
                      </table>
                    </div>
                    </div>
          </div>
        </div>
      </ui-layout>
   </div>
  </section>
 </div>
</div>

</body>
</html>
