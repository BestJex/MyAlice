<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1, user-scalable=no"/>
<title>客服工作台</title>
<link href="/bootstrap-3.3.5-dist/css/bootstrap.min.css" title="" rel="stylesheet" />
<link title="" href="/css/style.css" rel="stylesheet" type="text/css"  />
<link title="blue" href="/css/dermadefault.css" rel="stylesheet" type="text/css"/>
<link title="green" href="/css/dermagreen.css" rel="stylesheet" type="text/css" disabled="disabled"/>
<link title="orange" href="/css/dermaorange.css" rel="stylesheet" type="text/css" disabled="disabled"/>
<link href="/css/templatecss.css" rel="stylesheet" title="" type="text/css" />
<script src="/script/jquery-1.11.1.min.js" type="text/javascript"></script>
<script src="/script/jquery.cookie.js" type="text/javascript"></script>
<script src="/bootstrap-3.3.5-dist/js/bootstrap.min.js" type="text/javascript"></script>
<script src="/admin/js/jquery-ext.js"></script>
<script src="/admin/js/paging.js"></script>
<script>
var loadDataUrl = "/admin/listdata";
$(function(){
	var page = $.getWellParam("page");
	var pageNum=1;
	if(page!=""){
		pageNum=page; 
	}
	loadData(loadDataUrl,{pageNum:pageNum})
})

function loadData(url,param){
	$.get(url, param , function(data){
		showData($("#cstData"),data.list) ; 
		$('#pageToolbar').html(""); 
		$('#pageToolbar').Paging({current:data.pageNum,pagesize:data.pageSize,count:data.total,callback:function(page,size,count){
			console.log( '当前第 ' +page +'页,每页 '+size+'条,总页数：'+count+'页' ) ;
			loadData(loadDataUrl , {pageNum:page});   
		}});
	} , "json")
}

function btnSearch(){
	var username = $("#username").val();
	var email = $("#email").val();
	loadData(loadDataUrl,{pageNum:1,username:username,email:email})
}
</script>
</head>

<body>

  <div class="my-index right-full">
      <ol class="breadcrumb">
        <li class="active">客户中心</li>
      </ol>
     <div class="container-fluid panel-full">
     	  <div class="col-md-10" style="width:100%;padding-top:5px;">
     	  
     	    <div class="form-group" >
     	     <div class="form-group col-md-3 col-sm-3" >
     	        <label class="col-sm-3" style="padding-right:0px;">用户名：</label>
     	  		<div class="col-sm-8"> 
				     <input type="text" name="username" id="username" class="form-control" placeholder="请输入搜索的用户名"/>
				</div>
			 </div>
			 <div class="form-group col-md-3 col-sm-3" >
			   <label class="col-sm-3" style="padding-right:0px;">邮箱：</label> 
     	  		<div class="col-sm-8" style="margin-left:0px">
				     <input type="text" name="email" id="email" class="form-control" placeholder="请输入搜索的邮箱"/>
				 </div>
		     </div>
			<div class="form-group col-md-3 col-sm-3" >
     	  		<button type="button" class="btn btn-info" onclick="btnSearch()">查询</button>
     	  	 </div> 
     	  	</div>
     	  </div>
          <div class="height-full full" style="background:#fff;width:100%;">
            <table id="cstData" class="table  table-striped table-hover" data-toggle="table" style="margin-top:15px;width:100%;">
              <tr>
                <th data-field="username">登录名</th>
                <th data-field="name"  >昵称</th>
                <th data-field="email"  >邮箱</th>
                <th data-field="mobilePhone"  >手机号</th>
                <th data-field="createTime"  >创建时间</th>
                <th data-field="remarks"  >备注</th>
                <th data-field="userType"  >用户类型</th>
                <th data-field="enabled"  fun="{true:'启用',false:'禁用'}">是否启用</th>
              </tr>
              <tbody class="data"></tbody>
            </table>
            <div id="pageToolbar"></div>
          </div>
        </div>
        </div>
	   </div>
  </div>
</div>
</body>
</html>
