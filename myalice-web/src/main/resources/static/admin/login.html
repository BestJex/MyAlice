<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Responsive Bootstrap Advance Admin Template</title>
<link href="css/bootstrap.css" rel="stylesheet" />
<link href="css/font-awesome.css" rel="stylesheet" />
<script type="text/javascript" src="js/jquery-1.10.2.js"></script>
<script type="text/javascript" src="js/bootstrap.js"></script>
<script type="text/javascript" src="js/bootbox.min.js"></script>
<script type="text/javascript" src="js/js.cookie.js"></script>
<script type="text/javascript" src="js/jquery-ext.js"></script>
<script type="text/javascript" src="js/login.js"></script>
</head>
<body style="background-color: #E2E2E2;">
	<form action="/admin/dologin" method="POST" id="loginFrm">
		<input name="_csrf" style="display:none;" id="myalice_token"/> 
		<div class="container">
			<div class="row text-center " style="padding-top: 100px;">
				<div class="col-md-12">
					<img src="img/logo-invoice.png" style="width:300px;height:80px;"/>
				</div>
			</div>
			<div class="row ">

				<div
					class="col-md-4 col-md-offset-4 col-sm-6 col-sm-offset-3 col-xs-10 col-xs-offset-1">
					<div class="panel-body">
						<hr />
						<br />
						<div class="form-group input-group">
							<span class="input-group-addon"><i class="fa fa-tag"></i></span>
							<input type="text" name="username" class="form-control"
								placeholder="Your Username " />
						</div>
						<div class="form-group input-group">
							<span class="input-group-addon"><i class="fa fa-lock"></i></span>
							<input type="password" name="password" class="form-control"
								placeholder="Your Password" />
						</div>
						<div class="form-group">
							<label class="checkbox-inline"> <input type="checkbox"
								name="myalice-remember" />记住我
							</label>
						</div>
						<div class="form-group" style="text-align:center;">
							<a class="btn btn-primary "   id="loginbtn">登录</a>
						</div>
					</div>
				</div>
			</div>
		</div>
	</form>
</body>
</html>
